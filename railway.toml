[build]
builder = "nixpacks"
buildCommand = "pip install --upgrade pip && pip install poetry==1.6.1 && poetry config virtualenvs.create false && poetry install --without dev"

[deploy]
startCommand = "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/"
healthcheckTimeout = 100

[environments]
production.PORT = "8080"
production.PYTHON_VERSION = "3.11.11"